<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
    <title>ISDI Game Cards</title>
</head>

<body>
    <header>
        <h1>Welcome to <strong class="title-game"> ISDI Game Cards</strong>!</h1>
        <p class="instructions">The game will draw one card. You have to guess if the next card is MAYOR or MINOR than
            the game's card. Good luck!</p>
    </header>

    <section class="game-container">
        <section class="cards-container">
            <article class="games-card">

            </article>

            <article class="user-card">

            </article>
        </section>

        <section class="feedback-to-user">

        </section>

        <section class="buttons-container">
            <button class="mayor">MAYOR</button>
            <button class="minor">MINOR</button>
        </section>
    </section>

    <script src="main.js"></script>
</body>

</html>
